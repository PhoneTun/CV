<style>
    .Subscribe{
        background-color:rgb(0, 0, 128);
        color: white;
        border: none;
        height: 45px;
        width: 100px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 1s;
    }
    .Subscribe:hover{
        opacity: 0.7;
    }
    .Subscribe:active{
        opacity: 0.5;
    }
    



    .OK{
        background-color:rgb(143, 0, 0);
        color: white;
        border: none;
        height: 45px;
        width: 80px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 1s, opacity 1s;
    }

    .OK:hover{
        background-color: antiquewhite;
    }
    .OK:active{
        opacity: 0.6;
    }


    .Waiting{
        background-color:rgb(0, 0, 0);
        border-color: rgb(143, 0, 0);
        border-radius: 0.5px;
        color: white;
        border: none;
        height: 45px;
        width: 80px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
}
</style>



<button class="Subscribe">
    SUBSCRIBE
</button>

<button class= "OK">
    OK
</button>

<button class="Waiting">
    Waiting
</button>
